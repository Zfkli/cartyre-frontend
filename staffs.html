<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tyre Shop | Staffs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .staff-card {
            border: 1px solid #ddd;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 20rem;
            margin: auto;
        }
        .staff-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .staff-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-top: -60px;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .staff-card h5 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }
        .staff-card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        .btn-custom {
            margin: 5px;
            min-width: 100px;
        }
        footer a {
            text-decoration: none;
            color: white;
        }
        footer a:hover {
            color: #0d6efd;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
    </style>
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">Car Tyre Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="customer.html">Customers</a></li>
                    <li class="nav-item"><a class="nav-link active" href="staffs.html">Staffs</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Staffs Section-->
    <div class="container my-5">
        <h2 class="text-center mb-5">Staffs</h2>
        <div class="row">
            <!--Dynamic Staff Cards-->
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                  fetch("https://cartyre-backend-production.up.railway.app/staffs")
                    .then((response) => response.json())
                    .then((data) => {
                      const staffContainer = document.querySelector(".row");
                      staffContainer.innerHTML = ""; // Clear existing content
              
                      data.forEach((staff) => {
                        staffContainer.innerHTML += `
                            <div class="col-md-4 mb-4">
                                <div class="staff-card p-4 bg-white">
                                    <img src="picture/staffs/${staff.fld_staff_id}.jpg" alt="Profile picture of ${staff.fld_staff_name}" class="img-fluid">
                                    <h5>${staff.fld_staff_name}</h5>
                                    <p><strong>Gender:</strong> ${staff.fld_staff_gender}</p>
                                    <p><strong>Email:</strong> ${staff.fld_staff_email}</p>
                                    <p><strong>Salary:</strong> RM${staff.fld_staff_salary.toFixed(2)}</p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary btn-custom">Edit</button>
                                        <button class="btn btn-danger btn-custom">Delete</button>
                                    </div>
                              </div>
                          </div>`;
                      });
                    })
                    .catch((error) => console.error("Error fetching staff data:", error));
                });
              </script>
        </div>
    </div>
    
    <!--Footer-->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Car Tyre Shop. All Rights Reserved.</p>
        <div>
            <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
